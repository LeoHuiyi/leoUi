<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>tabs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script type="text/javascript" data-main="../demos/tabs/tabs" src="../../js/leoUiLoad.js"></script>
</head>

<body>
	<div id="tabs">
		<div class="leoTabs">
			<div class="leoTabs_nav">
				<ul>
					<li>
						<a title="首页">首页</a>
					</li>
					<li class="leoTabs_nav_selected">
						<a title="首页">首页</a>
						<div class="leoTabs_nav_close"></div>
					</li>
					<li class="leoTabs_nav_tabManage">
						<i></i>
					</li>
				</ul>
				<div class="leoTabs_nav_leftBtn"><i></i></div>
				<div class="leoTabs_nav_rightBtn"><i></i></div>
			</div>
			<div class="leoTabs_content">
				<div class="leoTabs_content_item"></div>
			</div>
			<div class="leoTabs_menu">
                <p class="leoTabs_menu_closeAll"><b></b>关闭全部</p>
                <p class="leoTabs_menu_closeCur"><b></b>关闭当前页</p>
                <p class="leoTabs_menu_closeOther"><b></b>关闭当前页</p>
                <p class="leoTabs_menu_RefCur"><b></b>刷新当前页</p>
            </div>
		</div>
	</div>

</body>

</html>
